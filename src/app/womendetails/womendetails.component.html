<div class="container">
    <div class="row mt-4">
        <div class="col-lg-6 col-12">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="{{proddetails.carousalimages[0]}}" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="{{proddetails.carousalimages[1]}}" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="{{proddetails.carousalimages[2]}}" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div class="col-12 col-lg-6 ">
            <h3>{{proddetails.brand}}</h3>
            <h5 class="text-secondary">{{proddetails.description}}</h5>
            <hr>
            <h4>Rs. {{proddetails.price}}</h4>
            <p class="text-danger"><strong>inclusive of all taxes</strong></p>
            <h6 class="mb-3">SELECT SIZE</h6>
            <div class="div mb-3">
                <a class="button me-2 p-2" (click)="sendSize('38')" [style.background-color]="bgcolor1" >38</a>
                <a class="button me-2 p-2" (click)="sendSize('40')" [style.background-color]="bgcolor2" >40</a>
                <a class="button me-2 p-2" (click)="sendSize('42')" [style.background-color]="bgcolor3" >42</a>
                <a class="button me-2 p-2" (click)="sendSize('44')" [style.background-color]="bgcolor4" >44</a>
                <a class="button me-2 p-2" (click)="sendSize('46')" [style.background-color]="bgcolor5" >46</a>
  
            </div> 
            <button class="btn text-white mt-4" (click)="onProductSelect(proddetails)"><i class="fas fa-shopping-bag text-white me-2"></i>ADD TO BAG</button>
            <p id="text" class="ms-1">HANDPICKED STYLES | ASSURED QUALITY</p>
             <h6>DELIVERY OPTIONS<i class="fas fa-truck ms-2"></i></h6>
             <div>
               <input type="text" name="pin" id="pin" placeholder="Enter a PIN Code" (click)="change()" #ref>
               <strong><label for="pin" class="text-danger m-1">{{status?"CHANGE":"CHECK"}}</label></strong>
             </div>
            <h6 class="ul mt-3"><strong>Product Details</strong></h6>
            <ul>
                <li class="mb-1" *ngFor="let item of proddetails.features">{{item}}</li>
            </ul>
             

        </div>
        
    </div>
</div>
